<!-- Gallery/Portfolio Section -->
<section class="py-5">
  <div class="container">
    <h2 class="mb-4">Featured Works</h2>
    <div class="row g-4">
      <div class="col-md-4" *ngFor="let photo of photos; index as i">
        <div class="card">
          <img src="{{ photo.src }}" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">{{ photo.title }}</h5>
            <p class="card-text">{{ photo.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
