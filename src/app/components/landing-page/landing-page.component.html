<!-- landing-page.component.html -->
<div class="carousel-container">
  <div class="carousel-slide" *ngFor="let photo of photos; let i = index" [class.active]="i === currentSlide">
    <img [src]="photo.src" [alt]="photo.title">
    <div class="carousel-caption">
      <h3>{{ photo.title }}</h3>
      <p>{{ photo.description }}</p>
    </div>
  </div>
  
  <!-- Carousel Controls -->
  <a class="carousel-control-prev" (click)="previousSlide()">&#10094;</a>
  <a class="carousel-control-next" (click)="nextSlide()">&#10095;</a>
</div>
